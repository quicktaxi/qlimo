<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Section</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form>
					<div class="title">
						<h2>Fixed Location Base Fare Calculator</h2><br>
						<div class="form-group">
							<label for="id1">Fare Group Id</label>
							<input type="number" min="1" step="1" id="id1" class="form-control" placeholder="Fare Group ID">
						</div>
						<div class="form-group">
							<label for="id1">Fare Group Type</label>
							<select id="id1" placeholder="Fare Group Type" class="form-control">
								<option>Permanant</option>
								<option>Editable</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Fare Group Name</label>
							<select id="id1" placeholder="Fare Group Name" class="form-control">
								<option>Low </option>
								<option>Plate-1 </option>
								<option>High</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Fare Calculator Type</label>
							<select id="id1" placeholder="Fare Froup Name" class="form-control">
								<option>Low (Fixed Location Based)</option>
								<option>Plate-1 (Fixed Location Based)</option>
								<option>High (Fixed Location Based)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Location Name</label>
							<select id="id1" placeholder="Location Name" class="form-control">
								<option>Air-Port Pick-up</option>
								<option>Air-Port Drop</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Location Coordinates</label>
							<input type="number" id="id1" class="form-control" placeholder="Location Coordinates">
						</div>
						<div class="form-group">
							<label for="id1">Fixed-Price</label>
							<input type="text" id="id1" class="form-control" placeholder="$ 150.00" value="$150.00" readonly>
						</div>
						<div class="form-group">
							<label for="id1">Out Side City Limit</label>
							<input type="text" id="id1" class="form-control" placeholder="Out Side City Limit">
						</div>
						<div class="form-group">
							<label for="id1">Pick Up Charges</label>
							<input type="text" id="id1" class="form-control" placeholder="Pick Up Charges">
						</div>
						<div class="form-group">
							<label for="id1">Night Charges</label>
							<input type="text" id="id1" class="form-control" placeholder="Night Charges">
						</div>
						<div class="form-group">
							<label for="id1">Cancellation Fee</label>
							<input type="text" id="id1" class="form-control" placeholder="Cancellation Fee">
						</div>
						<div class="form-group">
							<label for="id1">TAX</label>
							<input type="text" id="id1" class="form-control" placeholder="TAX">
						</div>
						<div class="form-group">
							<label for="id1">Promo Code</label>
							<input type="text" id="id1" class="form-control" placeholder="Promo Code">
						</div>
						<button class="btn btn-primary" type="submit">Submit</button>
						<button class="btn btn-default" type="dismiss">Cancel</button>
					</div>
				</form>
				
			</div>
			
		</div>		
	</div>
	


	<script src="jquery.js" type="text/javascript"></script>
	<script src="bootstrap.min.js" type="text/javascript"></script>
	
</body>
