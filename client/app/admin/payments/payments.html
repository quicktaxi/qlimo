<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="assets/css/admin/custom.css" rel="stylesheet" type="text/css" />
<link href="assets/css/admin/custom2.css" rel="stylesheet" type="text/css" />
<div class="body-back-end" >
  <div class="dashboard-bg" sidebar-directive="state">

<adminheader></adminheader>
<adminnav></adminnav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<form>
					<div class="title">
						<h2>Distance Base Fare Calculator Form</h2><br>
						<div class="form-group">
							<label for="id1">Fare Group Id</label>
							<input type="number" min="1" step="1" id="id1" class="form-control" placeholder="Fare Group ID">
						</div>
						<div class="form-group">
							<label for="id1">Fare Group Type</label>
							<select id="id1" placeholder="Fare Froup Type" class="form-control">
								<option>Permanant</option>
								<option>Editable</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Fare Group Name</label>
							<select id="id1" placeholder="Fare Group Name" class="form-control">
								<option>Low </option>
								<option>Plate-1 </option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Fare Calculator Type</label>
							<select id="id1" placeholder="Fare Group Name" class="form-control">
								<option>Low (Distance-Time Based)</option>
								<option>Plate (Distance-Time Based)</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Minimum Fare</label>
							<select id="id1" placeholder="Minimum Fare" class="form-control">
								<option>$30 -- Taxi</option>
								<option>$40 -- SUV</option>
								<option>$50 -- Limousine</option>
								<option>$60 -- Lux-Limousine</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Min Base Fare</label>
							<select id="id1" placeholder="Min Base Fare" class="form-control">
								<option>$30 -- Taxi</option>
								<option>$40 -- SUV</option>
								<option>$50 -- Limousine</option>
								<option>$60 -- Lux-Limousine</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Minimum Base KM</label>
							<select id="id1" placeholder="Minimum Base KM" class="form-control">
								<option>3 KM -- Taxi</option>
								<option>4 KM -- SUV</option>
								<option>5 KM -- Limousine</option>
								<option>6 KM -- Lux-Limousine</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Ride Time Price Per MIN</label>
							<input type="text" id="id1" class="form-control" placeholder="Ride Time Price Per Min">
						</div>
						<div class="form-group">
							<label for="id1">Wait Time Price Per MIN</label>
							<input type="text" id="id1" class="form-control" placeholder="Wait Time Price Per Min">
						</div>
						<div class="form-group">
							<label for="id1">Price per KM</label>
							<select id="id1" placeholder="Price per KM" class="form-control">
								<option>13 $/KM -- Taxi</option>
								<option>14 $/KM -- SUV</option>
								<option>15 $/KM -- Limousine</option>
								<option>16 $/KM -- Lux-Limousine</option>
							</select>
						</div>
						<div class="form-group">
							<label for="id1">Out Side City Limit</label>
							<input type="text" id="id1" class="form-control" placeholder="Out Side City Limit">
						</div>
						<div class="form-group">
							<label for="id1">Pick Up Charges</label>
							<input type="text" id="id1" class="form-control" placeholder="Pick Up Charges">
						</div>
						<div class="form-group">
							<label for="id1">Night Charges</label>
							<input type="text" id="id1" class="form-control" placeholder="Night Charges">
						</div>
						<div class="form-group">
							<label for="id1">Cancellation Fee</label>
							<input type="text" id="id1" class="form-control" placeholder="Cancellation Fee">
						</div>
						<div class="form-group">
							<label for="id1">TAX</label>
							<input type="text" id="id1" class="form-control" placeholder="TAX">
						</div>
						<div class="form-group">
							<label for="id1">Promo Code</label>
							<input type="text" id="id1" class="form-control" placeholder="Promo Code">
						</div>
						<button class="btn btn-primary" type="submit">Submit</button>
						<button class="btn btn-default" type="dismiss">Cancel</button>
					</div>
				</form>
				
			</div>
			
		</div>		
	</div>
</div>
</div>
